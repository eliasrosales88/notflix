<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/animations.css">
    
    <link rel="stylesheet" href="css/media-queries.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Notflix</title>
</head>

<body>
    <div class="container flex-column">

        <div class="login-container d-flex flex-column flex-jc-center flex-ai-center">
            <div class="login-wrapper">
                <section id="login" class="flex-2-m flex-2-l flex-2-xl">
                    <article class="form-login">
                        <form action="home.html">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>

                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" required>

                            <button type="submit">Login</button>
                            <a class="text-center" href="#">Recuperar contraseña</a>
                        </form>
                    </article>

                </section>
                <div id="movies" class="flex-2-m flex-2-l flex-1-xl d-none-hxs d-none-xs ">
                    <video autoplay="autoplay" loop="loop" id="video_background" preload="auto" muted>
                    <source src="./videos/login/login-main.webm" type="video/webm" />
                    <source src="./videos/login/login-main.ogg" type="video/ogg" />
                    <source src="./videos/login/login-main.mp4" type="video/mp4" />
                    ¡Lo sentimos! Tu navegador no soporta nuestros vídeos...
                    </video>
                    <div class="movies-titles  ">
                        <div class="show-title-1 ">
                            <h1>Los mejores eventos</h1>
                        </div>
                        <div class="show-title-2 ">
                            <h2>Los mejores videos musicales</h2>
                        </div>
                        <div class="show-title-3 ">
                            <h2>Aventúrate a una nueva experiencia</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
                <div class="social d-flex flex-ai-center">
                    <div class="social-icon"><a href="https://www.facebook.com/"><i class="fa fa-facebook-official"
                                aria-hidden="true"></i></a></div>
                    <div class="social-icon"><a href="https://www.instagram.com/?hl=es"><i class="fa fa-instagram"
                                aria-hidden="true"></i></a></div>
                    <div class="social-icon"><a href="https://twitter.com/"><i class="fa fa-twitter"
                                aria-hidden="true"></i></a></div>
                </div>
            </footer>
    </div>
</body>

</html>
