<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Notflix</title>
</head>

<body>
    <div class="container">

        <div class="login-container">
            <div class="login-wrapper">
                <section id="login">
                    <article class="form-login">
                        <form action="home.html">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>

                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" required>

                            <button type="submit">Login</button>
                            <a href="#">Recuperar contraseña</a>
                        </form>
                    </article>

                </section>
                <div id="movies">
                    <video autoplay="autoplay" loop="loop" id="video_background" preload="auto" volume="0">
                    <source src="./videos/login/login-main.mp4" type="video/mp4" />
                    </video>
                    <div class="movies-titles  ">
                        <div class="show-title-1 ">
                            <h1>Los mejores eventos</h1>
                        </div>
                        <div class="show-title-2 ">
                            <h2>Los mejores videos musicales</h2>
                        </div>
                        <div class="show-title-3 ">
                            <h2>Aventúrate a una nueva experiencia</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="social">
            Redes Sociales
        </div>
    </footer>
</body>

</html>
